<details class="components-item">
    <summary>
        <span class="hanzi">{{hanzi}}</span>
    </summary>
    <div class="pinyin">{{pinyin}}</div>
    <span class="hanzi-type-block">Type:
        <span class="hanzi-type">{{hanzi_type}}</span>
    </span>
    <span class="sound">{{sound}}</span>
    <!-- <span class="order_in_lesson">{{order_in_lesson}}</span> -->
    <span class="frequency">{{frequency}}</span>
    <details class="strokes" open>
        <summary>Strokes:</summary>
        {{strokes}}
    </details>
    <details class="meaning" open>
        <summary>Meaning:</summary>
        {{meaning}}
    </details>
    <details class="notes" open>
        <summary>Notes:</summary>
        {{notes}}
    </details>
    <details class="links" open>
        <summary>Links:</summary>
        {{links}}
    </details>
    <details class="components" open>
        <summary>Components:</summary>
        {{components}}
    </details>
</details>
